<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Twilst for iPhone"/>
	<meta property="og:description" content="Twitter Lists and Search with Tweet tagging"/>
	<meta property="og:image" content="http://twilst.com/img/twilst-icon-nobg.png"/>

	<link rel="canonical" href="http://twilst.com">
	<link rel="shortcut icon" href="favicon.ico" />
	<title>Twilst for iPhone</title>


	<link rel="stylesheet" href="foundation/css/foundation.css" />
	<link rel="stylesheet" href="css/twilst.css" />


	<script src="foundation/js/vendor/custom.modernizr.js"></script>

</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&status=0";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<div class="row">
		<div class="small-12 columns">
			<h4 class="subheader masmorapps">Masmor<strong>Apps</strong></h4>
		</div>
	</div>

	<div class="row main">
		<div class="large-offset-3 large-2 columns text-center">
			<div class="twilst-icon">Twilst</div>
		</div>
		<div class="large-7 columns description">
			<h1 class="twilst">Twilst <small>for iPhone</small></h1>
			<div class="details">Twitter Lists and Search with Tweet tagging.</div>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns left text-center appstore">
			<a href="https://itunes.apple.com/app/twilst-twitter-lists-search/id649645133?ls=1&mt=8"
			 target="_blank" class="badge">Download on the App Store</a>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns left text-center follow">
			<a href="https://twitter.com/intent/user?screen_name=twilst"
			 class="fc-webicon twitter small inline-middle">Twitter</a>
				<a href="https://twitter.com/intent/user?screen_name=twilst"
				 class="inline-middle">Follow @twilst</a>
				<span class="inline-middle">for updates and support!</span>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns text-center share">
		<a href="https://twitter.com/share" class="twitter-share-button"
		 data-text="#Twilst for iPhone - Twitter Lists and Search with Tweet tagging"
		 data-related="twilst:Updates, Feedback and Support"></a>
		<div class="fb-like" data-href="http://twilst.com" data-send="false"
		 data-layout="button_count" data-width="90"data-show-faces="false"
		 data-font="arial"></div>
		</div>
	</div>

	<script>
	document.write('<script src=' +
	('__proto__' in {} ? 'foundation/js/vendor/zepto' : 'foundation/js/vendor/jquery') +
	'.js><\/script>')
	</script>

	<script src="foundation/js/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>

	<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

</body>
</html>
